# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: NeuroImaging Meta-Analysis Data Structure (NIMADS)
author: NIMADS Community
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_engine: xelatex
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/neurostuff/NIMADS  # Online location of your book
  path_to_book: documentation  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

sphinx:
  extra_extensions:
   - sphinx.ext.autodoc
   - sphinx.ext.autosummary
   - sphinxcontrib.autodoc_pydantic
   - sphinx.ext.napoleon
  config:
    autodoc_member_order: 'bysource'
    autodoc_pydantic_model_show_field_summary: false
    autodoc_pydantic_model_summary_list_order: bysource
    autodoc_pydantic_model_member_order: bysource
    autodoc_pydantic_model_signature_prefix: object
    autodoc_pydantic_model_undoc_members: false
    autodoc_pydantic_model_show_json: false
    autodoc_pydantic_field_show_default: false
    autosummary_generate: true
    add_module_names: false
    html_extra_path:
      - schema
    suppress_warnings:
      - etoc.toctree
